<!DOCTYPE html>
<html>
<head>
  <title>Montana political results</title>
  <link rel="stylesheet" type="text/css" href="./../css/bootstrap.css">
  <style>
    .label {
      font: 10px sans-serif;
      fill: white;
      text-anchor: middle;
    }
    .districts {
      /*fill: #bbb;*/
      stroke: #666;
      border-width: 1px;
    }
    .circle {
      opacity: 0.9;
    }
    #viz-container {
      margin-left: 10px;
    }

  </style>
</head>
<body>
  <div id="viz-container">
    <div id="choropleth" style="height: 400px;"></div>
    <div id="circleshade" style="height: 400px;"></div>
  </div>

  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/topojson.v1.min.js"></script>
  <script src="js/Choropleth.js"></script>
  <script src="js/CircleShadeMap.js"></script>
  <script type="text/javascript">
    // Universal objects
    var globals = {
      scale: d3.scaleLinear().range([0,1600]),
      voterScale: function(number){
        // returns radius for proportional area, I think
        return Math.sqrt(this.scale(number));
      },
      colorScale: d3.scaleLinear()
        .domain([0,0.35,0.5,0.65,1]) // Fraction vote for Obama in 2012
        .range(["#b2182b","#d6604d","#756bb1","#4393c3","#2166ac"])
        .interpolate(d3.interpolateLab),
      format: d3.format(".0%")
    };

    // Queue up multiple data files to load
    d3.queue()
      .defer(d3.json, './../data/mt_counties.geojson')
      .defer(d3.json, './../data/2012_election_county_data.json')
      .await(drawAll);

    function drawAll (error, counties, countyVotes) {
      var map = new Choropleth({
          'element': '#choropleth',
          'data': {
            'districts': counties,
            'votes': countyVotes
          },
          'width': 500,
          'height': 400
        }, globals);

      var map = new CircleShadeMap({
          'element': '#circleshade',
          'data': {
            'districts': counties,
            'votes': countyVotes
          },
          'width': 500,
          'height': 400
        }, globals);
    }

  </script>
</html>
